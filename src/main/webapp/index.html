<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SavaDanko</title>

        <link rel="stylesheet" type="text/css" href="./styles/style.css">
		<link rel="stylesheet" type="text/css" href="./styles/header/header.css">
		<link rel="stylesheet" type="text/css" href="./styles/main/main.css">
		<link rel="stylesheet" type="text/css" href="./styles/main/form.css">
		<link rel="stylesheet" type="text/css" href="./styles/main/table.css">
		<link rel="stylesheet" type="text/css" href="./styles/main/plane.css">
		<link rel="stylesheet" type="text/css" href="./styles/footer/footer.css">
    </head>

    <body class="light-theme">
        <header class="header">
            <div class="square"></div>
            <button id="theme-toggle">Sava Danko</button>
        </header>

        <main class="main-grid">
            <div class="form">
            	<form id="user-form" action="http://127.0.0.1:8080/SavaDanko/receive" method="get">
                    <!-- Checkbox X -->
                    <fieldset>
                        <legend>Выберите значения X:</legend>
                        <label><input type="checkbox" name="x" value="-3"> -3</label><br>
                        <label><input type="checkbox" name="x" value="-2"> -2</label><br>
                        <label><input type="checkbox" name="x" value="-1"> -1</label><br>
                        <label><input type="checkbox" name="x" value="0"> 0</label><br>
                        <label><input type="checkbox" name="x" value="1"> 1</label><br>
                        <label><input type="checkbox" name="x" value="2"> 2</label><br>
                        <label><input type="checkbox" name="x" value="3"> 3</label><br>
                        <label><input type="checkbox" name="x" value="4"> 4</label><br>
                        <label><input type="checkbox" name="x" value="5"> 5</label>
                    </fieldset>

                    <!-- Text Y -->
                    <label for="y">Введите значение Y:</label><br>
                    <input type="text" id="y" name="y"><br><br>

                    <!-- Radio button R -->
                    <fieldset>
                        <legend>Выберите значение R:</legend>
                        <label><input type="radio" name="r" value="1"> 1</label><br>
                        <label><input type="radio" name="r" value="1.5"> 1.5</label><br>
                        <label><input type="radio" name="r" value="2"> 2</label><br>
                        <label><input type="radio" name="r" value="2.5"> 2.5</label><br>
                        <label><input type="radio" name="r" value="3"> 3</label>
                    </fieldset>

                    <!-- Кнопка отправки -->
                    <button type="submit">Отправить</button>
                </form>
            </div>
            <div class="table"></div>
            <div class="plane">
            	 <div class="coordinate-plane">
                    <canvas id="coordinateCanvas"></canvas>
                </div>
            </div>
        </main>

        <footer class="footer">
            <!-- Контент футера -->
        </footer>

        <script src="./scripts/theme-switcher.js"></script>
        <script src="scripts/validation.js"></script>
        <script src="scripts/form-handler.js"></script>
        <script src="scripts/update-table.js"></script>
        <script src="./scripts/coordinate-plane.js"></script>
    </body>
</html>
